<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS File -->
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <!-- Style CSS File -->
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <!-- Fontawesome CDN Links -->
    <script src="https://kit.fontawesome.com/2b9706692e.js" rell="stylesheet" crossorigin="anonymous"></script>
    <title>Amdox Solution LTD</title>
</head>
<body>
    
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 column-content bg-light px-5 py-4">
            <h5 class="heading color">Sign In</h5>
            <p class="some-text color py-2">Welcome to Amdox Solution LTD. We are leading tech company in Portugal. Sign-in to know more about our carrier plans and job opportunities.</p>

            <div class="form-group">
                <input type="text" placeholder="Username*" class="form-control p-4">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Password*" class="form-control p-4 my-1">
            </div>

            <div class="form-group my-3">
                <input type="checkbox" id="rememberMe" class="form-check-input p-2">
                <label for="rememberMe" class="form-input-label ">Remember me</label>

                <a href="#." class="forget-password float-end">Forget Password</a>
            </div>

            <button type="button" class="btn btn-primary btn-block p-3 my-2">Log In</button>
            <p class="login-option my-3">- or -</p>

            <button type="button" class="btn facebook p-3 btn-block"> <i class="fa-brands fa-facebook-f px-3"></i> Login with Facebook</button>

            <button type="button" class="btn p-3 twitter btn-block my-2"> <i class="fa-brands fa-twitter px-3"></i> Login with Twitter</button>

            <button type="button" class="btn p-3 google btn-block"> <i class="fa-brands fa-google px-3"></i> Login with Google</button>

        </div>
        <div class="col-md-6 column-image">
            
        </div>
    </div>
</div>




</body>
</html>
